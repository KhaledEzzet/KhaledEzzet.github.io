<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant QR Code Maker</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <!-- <h1>QR Code Generator</h1> -->
  <p id="data-message"></p>
  <p>Enter your data to generate a QR code:</p>
  <input type="text" id="data" placeholder="Data to encode">
  <button id="generate">Generate QR Code</button>

  <div id="qrcode-container">
    <img id="qrcode" src="" alt="QR Code">
    <ul id="steps"></ul>
  </div>

  <div id="download-buttons">
    <button id="download" disabled>Download SVG</button>
    <button id="download-png" disabled>Download PNG</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
